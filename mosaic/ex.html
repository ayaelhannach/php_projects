        <script>
            // Toggle Work Plan visibility
            document.getElementById('toggleWorkPlanButton').addEventListener('click', function() {
                var workPlanContent = document.getElementById('workPlanContent');
                if (workPlanContent.style.display === 'none' || workPlanContent.style.display === '') {
                    workPlanContent.style.display = 'block';
                    this.innerHTML = '▲ Work Plan'; // Change button text to up arrow
                } else {
                    workPlanContent.style.display = 'none';
                    this.innerHTML = '▼ Work Plan'; // Change button text to down arrow
                }
            });
            
            document.addEventListener('DOMContentLoaded', () => {
    const kitchenCheckboxes = document.querySelectorAll('.image-checkbox input[type="checkbox"]');
    const edgeCheckboxes = document.querySelectorAll('#edgeImages input[type="checkbox"]');
    const largeImageContainer = document.getElementById('largeImageContainer');
    const edgeImages = document.getElementById('edgeImages');
    const edgeplace = document.getElementById('edgeplace');
    const edgeplaceLShap = document.getElementById('edgeplaceLShap');
    // Ensure edgeplace is hidden by default
    edgeplace.style.display = 'none';
    edgeplaceLShap.style.display = 'none';
    kitchenCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                // Uncheck all other checkboxes
                kitchenCheckboxes.forEach(cb => {
                    if (cb !== this) cb.checked = false;
                });

                // Show large image container and edge options
                largeImageContainer.style.display = 'block';
                edgeImages.style.display = 'block';
                
                // Show edgeplace when a kitchen option is selected
                edgeplace.style.display = 'block';
                edgeplaceLShap.style.display = 'block';
                // Set the large image based on the selected kitchen layout
                const largeImage = largeImageContainer.querySelector('img');
                switch (this.id) {
                    case 'singleRowKitchen':
                        largeImage.src = 'Single-Row.png';
                        edgeplaceLShap.style.display = 'none';
                        break;
                    case 'lShapeKitchen':
                        largeImage.src = 'L-Shape.png';
                        edgeplace.style.display = 'none';
                        
                        break;
                    case 'uShapeKitchen':
                        largeImage.src = 'U-Shape.png';
                        edgeplace.style.display = 'none';
                        edgeplaceLShap.style.display = 'none';
                        break;
                }
            } else {
                // Hide everything if no kitchen layout is selected
                largeImageContainer.style.display = 'none';
                edgeImages.style.display = 'none';
                // Hide edgeplace if no kitchen layout is selected
                edgeplace.style.display = 'none';
                edgeplaceLShap.style.display = 'none';
            }
        });
    });
    edgeCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                // Uncheck all other edge checkboxes
                edgeCheckboxes.forEach(cb => {
                    if (cb !== this) cb.checked = false;
                });
                
                
            }
        });
    });
    
});

    const terrazzoCheckboxes = document.querySelectorAll('.terrazzo-option input[type="checkbox"]');
    terrazzoCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                // Uncheck all other terrazzo checkboxes
                terrazzoCheckboxes.forEach(otherCheckbox => {
                    if (otherCheckbox !== this) otherCheckbox.checked = false;
                });
            }
        });
    });


            
            document.getElementById('toggleTablesButton').addEventListener('click', function() {
                var tablesContent = document.getElementById('tablesContent');
                if (tablesContent.style.display === 'none' || tablesContent.style.display === '') {
                    tablesContent.style.display = 'block';
                    this.innerHTML = '▲ Tables'; // Change button text to up arrow
                } else {
                    tablesContent.style.display = 'none';
                    this.innerHTML = '▼ Tables'; // Change button text to down arrow
                }
            });
            
            // JavaScript to handle table checkbox changes
            const tableCheckboxes = document.querySelectorAll('.image-checkbox-tables input[type="checkbox"]');
            const largeTableImage = document.getElementById('largeTableImage');
            const largeTableContainer = document.getElementById('largeTableContainer');
            const circularTableInputs = document.getElementById('circularTableInputs');
            const squareTableInputs = document.getElementById('squareTableInputs');
            
            tableCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    // Deselect all other checkboxes when one is checked
                    tableCheckboxes.forEach(cb => {
                        if (cb !== this) cb.checked = false;
                    });
            
                    // Show the large image container and update image based on the checked checkbox
                    if (this.checked) {
                        largeTableContainer.style.display = 'block';
                        if (this.id === 'circulartable') {
                            largeTableImage.src = 'circular-table-m.jpg';
                            circularTableInputs.style.display = 'block';
                            squareTableInputs.style.display = 'none';
                        } else if (this.id === 'squaretable') {
                            largeTableImage.src = 'square-m.png';
                            squareTableInputs.style.display = 'block';
                            circularTableInputs.style.display = 'none';
                        }
                    } else {
                        largeTableContainer.style.display = 'none';
                        circularTableInputs.style.display = 'none';
                        squareTableInputs.style.display = 'none';
                    }
                });
            });
            
            document.getElementById('toggleIntegratedSinkButton').addEventListener('click', function() {
                var integratedSinkContent = document.getElementById('integratedSinkContent');
                if (integratedSinkContent.style.display === 'none' || integratedSinkContent.style.display === '') {
                    integratedSinkContent.style.display = 'block';
                    this.innerHTML = '<strong>&lt;</strong> Integrated Sink'; // Change button text to left arrow
                } else {
                    integratedSinkContent.style.display = 'none';
                    this.innerHTML = '<strong>&gt;</strong> Integrated Sink'; // Change button text to right arrow
                }
            });
            
            document.getElementById('toggleCutoutButton').addEventListener('click', function() {
                var cutoutContent = document.getElementById('cutoutContent');
                if (cutoutContent.style.display === 'none' || cutoutContent.style.display === '') {
                    cutoutContent.style.display = 'block';
                    this.innerHTML = '<strong>&lt;</strong> Cutout'; // Change button text to left arrow
                } else {
                    cutoutContent.style.display = 'none';
                    this.innerHTML = '<strong>&gt;</strong> Cutout'; // Change button text to right arrow
                }
            });
            
            const toggleHobButton = document.getElementById("toggleHobButton");
            const hobContent = document.getElementById("hobContent");
            
            toggleHobButton.addEventListener("click", function () {
                hobContent.style.display = hobContent.style.display === "none" ? "block" : "none";
            });
            
            const toggleSinkButton = document.getElementById("toggleSinksButton");
            const sinkContent = document.getElementById("SinkContent");
            
            // Function to toggle visibility
            function toggleVisibility(element) {
                element.style.display = (element.style.display === "none" || element.style.display === "") ? "block" : "none";
            }
            
            // Add click event listener to the button
            toggleSinkButton.addEventListener("click", function () {
                toggleVisibility(sinkContent);
            });
            
            document.getElementById('toggleSinkButton').addEventListener('click', function() {
    var sinkOptions = document.getElementById('sinkOptions');
    if (sinkOptions.style.display === 'none' || sinkOptions.style.display === '') {
        sinkOptions.style.display = 'block';
        this.innerHTML = '▲ Sinks'; // Change button text to up arrow
    } else {
        sinkOptions.style.display = 'none';
        this.innerHTML = '▼ Sinks'; // Change button text to down arrow
    }
});

document.addEventListener('DOMContentLoaded', () => {
    const sinkCheckboxes = document.querySelectorAll('.sinks-checkbox input[type="checkbox"]');

    const largeSinkImage = document.getElementById('largeSinkImage');
    const sinkOption1 = document.getElementById('sinkOption1');
    const sinkOption2 = document.getElementById('sinkOption2');
    sinkImageContainer.style.display = 'none';
    // Add event listeners to checkboxes
    sinkCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            if (sinkOption1.checked || sinkOption2.checked) {
                sinkImageContainer.style.display = 'block'; // Show the container when any checkbox is checked
                
            } else {
